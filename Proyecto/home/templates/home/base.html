<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{site_name}}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      background: linear-gradient(to right, #0050ac, #9354b9);
      color: white;
      padding: 100px 0;
      text-align: center;
    }
    .servicio-icono {
      font-size: 40px;
      color: #0050ac;
    }
    footer {
      background-color: #f8f9fa;
      padding: 30px 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{{site_logo}}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        Banco {{site_name}}
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Simuladores
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'main:home' %}">Préstamos</a></li>
                <li><a class="dropdown-item" href="{% url 'inversiones' %}">Inversiones</a></li>
              </ul>
            </li>
          <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
          
        </ul>
        <a class="btn btn-primary" href="#">Banca en Línea</a>
      </div>
    </div>
  </nav>

{% block content %}{% endblock %}

<!-- Footer -->
<footer class="text-center mt-5">
  <div class="container">
    <p>&copy; 2025 Banco {{site_name}}. Todos los derechos reservados.</p>
    <a href="{% url 'admin:index' %}">Administrador</a> | <a href="{% url 'terminos' %}">Términos y Condiciones</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
